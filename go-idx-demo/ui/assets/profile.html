<!DOCTYPE html>
<html lang="en">

<head>
  <title>SDK Demo Account Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/favicon-lr.png" type="image/x-icon">

  <link href="css/style.css" rel="stylesheet" />
  <script src="js/vendors/jquery.min.js"></script>
  <script src="js/options.js"></script>
  <script src="js/profileView.js"></script>
  <script src="js/profileControl.js"></script>


</head>

<body>
  <div class="section-menu">
    <div class="menu-header">
      <a href="">
        <img src="img/lr-logo.png" />
      </a>
      <span style="display:block">Go SDK-IDX Demo</span>
    </div>
    <div class="vertical-menu" id="logout-menu">
      <a class="menu-options" href="#profile" id="menu-profile">Profile</a>
      <a class="menu-options" href="#changepassword" id="menu-changepassword">Change Password</a>
      <a class="menu-options" href="#account" id="menu-account">Update Account</a>
    </div>
  </div>
  <div class="section-main">
    <div class="right-elem profile-elem">
      <h3>Profile</h3>
      <div class="container">
        <span class="lr-image-frame">
          <img src="img/user-blank.png" />
        </span><br />
        <span class="profile-fields">Registration Provider: <span id="profile-provider"></span><br />
          <span class="profile-fields">EmailID: <span id="profile-email"> </span></span><br />
          <span class="profile-fields">Last Login Date: <span id="profile-lastlogin"></span>
      </div>
    </div>
    <div class="right-elem changepassword-elem">
      <h3>Change Password</h3>
      <div class="container">
        <table>
          <tr>
            <td>Old Password: </td>
            <td><input name="email" type='password' id='user-changepassword-oldpassword' /></td>
          </tr>
          <tr>
            <td>New Password: </td>
            <td><input name="email" type='password' id='user-changepassword-newpassword' /></td>
          </tr>
        </table>
        <button id="btn-user-changepassword">Change Password</button><br />
        <span id="user-changepassword-message"></span>
      </div>
    </div>
    <div class="right-elem updateaccount-elem">
      <h3>Update Account</h3>
      <div class="container">
        <table>
          <tr>
            <td>First Name: </td>
            <td><input name="firstname" type='text' id='user-updateaccount-firstname' /></td>
          </tr>
          <tr>
            <td>Last Name: </td>
            <td><input name="lastname" type='text' id='user-updateaccount-lastname' /></td>
          </tr>
          <tr>
            <td>About: </td>
            <td><input name="about" type='text' id='user-updateaccount-about' /></td>
          </tr>
        </table>
        <button id="btn-user-updateaccount">Update</button><br />
        <span id="user-updateaccount-message"></span>
      </div>
    </div>
    <div class="footer">
      <p class="copyright-policy"> Â©Copyright 2020 LoginRadius Inc.</p>
    </div>
  </div>

  <script type="text/javascript">

    function LogoutHtml() {
      let loginUrl = 'https://' + commonOptions.appName + '.hub.loginradius.com/auth.aspx?action=logout&return_url=' + domainName + '';

      $("#logout-menu").append("<a class =menu-options href =" + loginUrl + ">  Logout </a>");
    }

    function changepassword_html() {
      let loginUrl = 'https://' + commonOptions.appName + '.hub.loginradius.com/profile.aspx';

      $("#changepassword").prepend("<a href =" + loginUrl + "> <div class='index-button' >Change Password</div> </a>");
    }
    function update_html() {
      let loginUrl = 'https://' + commonOptions.appName + '.hub.loginradius.com/profile.aspx';

      $("#update").prepend("<a href =" + loginUrl + "> <div class='index-button' >Update Account</div> </a>");
    }

    changepassword_html();
    update_html();
    LogoutHtml();
  </script>

</body>

</html>
